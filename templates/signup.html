{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-10 px-4">

    <!-- Smaller Logo at the top -->
    

    <!-- Signup Card -->
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>

        {% for message in messages %}
            <p class="text-red-600 text-center mb-2">{{ message }}</p>
        {% endfor %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <input 
                type="text" 
                name="username"
                placeholder="Username"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            >

            <input 
                type="email" 
                name="email" 
                placeholder="Email"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            >

            <input 
                type="password" 
                name="password"
                placeholder="Password"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            >

            <input 
                type="password" 
                name="confirm" 
                placeholder="Confirm Password"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            >

            <button 
                type="submit" 
                class="w-full bg-green text-green py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">
                Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
