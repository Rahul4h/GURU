{% extends 'base.html'%}
{% block title %}Smart Suggestions | GURU{% endblock %}

{% block content %}
<div class="container mx-auto py-10 px-4">
  <h1 class="text-3xl font-bold mb-6 text-indigo-700">ğŸ§  ML-Based Smart Suggestions</h1>

  <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center">
    <input type="text" id="handleInput" placeholder="Enter your Codeforces handle"
           class="border p-2 w-full sm:w-96 rounded" />

    <button onclick="getSuggestions()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
      Get Suggestions
    </button>
  </div>

  <div id="statusMessage" class="mt-4 text-gray-700"></div>
  <div id="tagStrengths" class="mt-6 text-gray-800"></div>
  <div id="suggestionResults" class="mt-8 space-y-4"></div>
</div>

<script>
  function getSuggestions() {
    const handle = document.getElementById('handleInput').value.trim();
    const status = document.getElementById('statusMessage');
    const container = document.getElementById('suggestionResults');
    const tagContainer = document.getElementById('tagStrengths');

    container.innerHTML = '';
    tagContainer.innerHTML = '';
    status.textContent = '';

    if (!handle) {
      status.textContent = 'âš ï¸ Please enter a Codeforces handle.';
      return;
    }

    status.textContent = 'ğŸ”„ Fetching suggestions...';

    fetch('/api/suggest/', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ handle })
    })
    .then(res => res.json())
    .then(data => {
      // Render tag strengths from weak to strong
      if (data.tag_strengths && data.tag_strengths.length > 0) {
        tagContainer.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">ğŸ“Š Your Weak to Strong Topics</h2>
          <ul class="list-disc list-inside text-sm space-y-1">
            ${[...data.tag_strengths].map(t => `
              <li><span class="font-medium">${t.tag}</span> â€” Weakness Score: ${t.score}</li>
            `).join('')}
          </ul>
        `;
      }

      // Render suggested problems
      if (data.suggestions && data.suggestions.length > 0) {
        status.textContent = `âœ… Found ${data.suggestions.length} recommended problems.`;
        container.innerHTML = data.suggestions.map(p => `
          <div class="bg-white p-4 rounded shadow border-l-4 border-blue-500">
            <h3 class="text-lg font-semibold">${p.name}</h3>
            <p class="text-sm text-gray-700">Tags: ${p.tags.join(', ')}</p>
            <p class="text-sm text-gray-700">Recommended Rating: ${p.rating}</p>
            <a href="${p.url}" class="text-indigo-600 underline" target="_blank">Solve Now â†’</a>
          </div>
        `).join('');
      } else {
        status.textContent = 'âŒ No suggestions found. Try another handle.';
      }
    })
    .catch(err => {
      console.error(err);
      status.textContent = 'âŒ An error occurred while fetching suggestions.';
    });
  }
</script>
{% endblock %}
